version: "3.8"
services:
  db:
    image: postgres:${POSTGRES_VERSION}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - 'development'
networks:
  development:
    name: test-nest_development

